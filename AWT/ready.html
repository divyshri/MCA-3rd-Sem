<html>
	<head>
 		<script type="text/javascript" src="jquery.min.js"></script>


	<script>
		$(document).ready(function(){
  		$("button").click(function(){
    		$("p").slideToggle();
  		});
	});
	</script>
	</head>

<body>

	<p>This is a paragraph.</p>

	<button>Toggle between slide up and slide down for a p element</button>

</body>
</html>
