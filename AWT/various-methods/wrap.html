<html>  
<head>  
<script src="../jquery.min.js"></script>
<script>  
$(document).ready(function(){  
    $("button").click(function(){  
        $("p").wrap("<div></div>");  
    });  
});  
</script>  
<style>  
div{background-color: pink;}  
</style>  
</head>  

<body>  
<p>Hello All!</p>  
<p>This is a simple text</p>  
<button>Wrap a div element around each p element</button>  
</body>  
</html>
