<html>
<head>
<title>Executing a Function on Scroll Event in jQuery</title>
<script src="../jquery.min.js"></script>
<style type="text/css">
    p{
        width: 100%;
        padding: 50px 0;
        text-align: center;
        font: bold 34px sans-serif;
        background: #f0e68c;
        position: fixed;
        top: 50px;
        display: none;
    }
    .dummy-content{
        height: 600px;
        font: 34px sans-serif;
        text-align: center;
    }
</style>
<script type="text/javascript">
$(document).ready(function(){
    $(window).scroll(function() {
        $("p").show().fadeOut("slow");
    });
});
</script> 
</head> 
<body>
    <p>Scroll Happened!</p>
    <div class="dummy-content">Scroll the viewport1.</div>
    <div class="dummy-content">Scroll the viewport2.</div>
    <div class="dummy-content">Scroll the viewport3.</div>
    <div class="dummy-content">Scroll the viewport4.</div>
    <div class="dummy-content">Scroll the viewport5.</div>
</body>
</html>
